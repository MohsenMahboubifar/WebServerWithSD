    <title>Document</title>
    <script>
        function myfunc()
        {
            if(document.getElementById("RGB").checked)
            {
                fetch(`LED_ON`).then(r =>{
                    if(r.status == 200)
                    {
                        window.document.getElementById("lbl02").innerHTML = "LED is ON!";
                    }
                    else
                    {
                        alert("There is a problem!");
                    }
                }).catch(e =>{
                    alert("There is a problem!");
                })
            }
            else
            {
                fetch(`LED_OFF`).then(r =>{
                    if(r.status == 200)
                    {
                        window.document.getElementById("lbl02").innerHTML = "LED is OFF!";
                    }
                    else
                    {
                        alert("There is a problem!");
                    }
                }).catch(e =>{
                    alert("There is a problem!");
                })
            }

        }
    </script>
</head>
<body>
<form>
    <label id="lbl01">LED selector</label><br/><br/>
    <input type="checkbox" name="RGB" id="RGB" onclick="myfunc()"><br/><br/>
    <label id="lbl02"></label>
</form>
</body>
